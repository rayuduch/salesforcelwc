<template>
    <lightning-card title="Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="firstNumber" onchange={calculationHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="secondNumber" onchange={calculationHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <!-- Individual methods calling-->
                    <!-- <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler}></lightning-button>
                    <lightning-button label="Substract" icon-name="utility:dash" icon-position="right" onclick={subHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={mulHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right" onclick={divideHandler}></lightning-button> -->

                    <!-- for single method  -->
                    <lightning-button label="Add" icon-name="utility:add" name="add" icon-position="right" onclick={resultHandler}></lightning-button>
                    <lightning-button label="Substract" icon-name="utility:dash" name="sub" icon-position="right" onclick={resultHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" name="mul" icon-position="right" onclick={resultHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" name="divide" icon-position="right" onclick={resultHandler}></lightning-button>
                    
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={result}></lightning-formatted-text>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="Show previous results" onchange={showPreviousResultsToggle}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={showPreviousResults}>
                    <ul>
                        <template iterator:result={previousResults}>
                            <li key={result.value}>
                                <div if:true={result.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.last} class="slds-border_bottom"></div>

                            </li>

                        </template>
                    </ul>
                </template>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
